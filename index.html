<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <main class="container-fluid my-3">

        <div class="jumbotron text-center ">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-md-3 citySearch bg-light border">
                <h3>Search for a city:</h3>
                <div>
                    <input text="type" class="cityText" id="cityText">
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
                <div id="cityButtons" class = "d-flex flex-column p-2">

                </div>
                <button onClick="window.location.reload();" class="btn btn-danger d-flex flex-column p-2" id="clear">Clear Results</button>

            </div>

            <div class="col-md-9 bg-light border weather">
                <h2 id="city"></h2>
                <p id="weatherCondition"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windspeed"></p>
                <p id="uvi"><span id="uvnum"></span></p>

                <div class="row" id="5day">
                    <!-- Create cards for 5 day forecast -->
                     
                </div>
            </div>
        </div>

        <!-- MODAL -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </main>



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./script.js"></script>

</html>
